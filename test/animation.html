<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#vis{
		background: grey;
		width:200px;
		height:100px;
		visibility:visible;
		animation: vis 1s;
		
	}
	
	@-webkit-keyframes vis{
		from{visibility: hidden;}
		to{visibility: hidden;}
	}
	</style>
</head>
<body>
	<div id="vis">this is a box</div>

</body>
</html>
