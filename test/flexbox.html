<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox两列布局，右边宽度自适应</title>
    <style>
    .parent {
        display: flex;
        display: -webkit-flex;
        flex-flow: row wrap;
        -ms-flex-flow: row wrap;
        -webkit-flex-flow: row wrap;
        /*row横向布局,wrap一行无法显示时，在新一行显示*/
    }
    .right {
        height: 200px;
        width: 200px;
        background-color: red;
    }
    .left {
        flex: 1;
        -webkit-flex: 1;
        -ms-flex: 1;
        background-color: gray;
    }
    </style>
</head>
<body>
    <div class="parent">
    <div class="right"></div>
    <div class="left"></div>
</div>
</body>
</html>
