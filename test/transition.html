<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#display{
		background: pink;
		width:200px;
		height:100px;
		-webkit-transition: all 2s;
	}
	#display:hover{
		background: blue;
		width:300px;
		display: none;
	}
	#visibility{

		width:200px;
		height:100px;
		background: #eee;
		transition: all 2s;
	}
	#visibility:hover{
		visibility: hidden;
	}
	</style>
</head>
<body>
	<div id="display">display</div>
	<div id="visibility">visibility</div>
</body>
</html>
